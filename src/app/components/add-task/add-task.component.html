<form *ngIf="showAddTask"  (ngSubmit)="onSubmit()" class="add-form">
    <div class="from-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Task" />
    </div>
    <div class="from-control">
        <label for="day">Day</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day" />
    </div>
    <div class="from-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder"  />
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
